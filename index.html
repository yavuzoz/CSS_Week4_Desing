<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="container">
        <section id="mobile">
        <div id="bgimg">
            <div id="upbar">
                <span id="upbar-img1"><a href=""><img src="iconback.svg" alt=""></a></span>
                <span id="upbar-img2"><a href=""><img src="icondot.svg" alt=""></a></span>
            </div>
        </div>
            <div id="profil-section">
                <span id="profil-foto"><img src="iconprofilfoto.svg" alt=""><span><input type="image" src="iconcamera.svg"></span></span>
                <span class="name"><p>Guarav K</p><p>Visual designer</p></span>
                <span id="marks">
                <span><a href=""><img src="iconball.svg" alt=""></a></span>
                <span><a href=""><img src="https://image.flaticon.com/icons/svg/59/59439.svg" alt="facebook-icon"></a></span>
                <span><a href=""><img src="https://image.flaticon.com/icons/svg/733/733635.svg" alt="twitter-icon"></a></span>
                <span><a href=""><img src="https://image.flaticon.com/icons/svg/733/733594.svg" alt="behance-icon"></a></span></span>
                <span class="comment"><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p></span>
            </div>

            <div id="section-header1">account settings</div>
            <div id="settings-section">
                <span><a href=""><img src="icon1.svg" alt=""><span class="text"> Update Email address</span><span class="entity1">&gt;</span></a></span>
                <span><a href=""><img src="icon2.svg" alt=""><span class="text"> Reset Password</span><span class="entity2">&gt;</span></a></span>
                <span><a href=""><img src="icon3.svg" alt=""><span class="text"> Update My details</span><span class="entity3">&gt;</span></a></span>
                <span><a href=""><img src="icon4.svg" alt=""><span class="text"> Log Out</span><span class="entity4">&gt;</span></a></span>
            </div>
            <div id="section-header2">privecy settings</div>
         
        </section>
    </main>
</body>
</html>
